    <style>
      :root {
        --brand-purple: #a855f7;
        --brand-cyan: #06b6d4;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .bg-grid-pattern {
        background-image: radial-gradient(circle, #1e293b 1px, transparent 1px);
        background-size: 30px 30px;
      }
      @media (min-width: 768px) {
        .bg-grid-pattern {
          background-size: 50px 50px;
        }
      }
      .glass {
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .text-gradient {
        background: linear-gradient(135deg, var(--brand-purple) 0%, var(--brand-cyan) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .btn-gradient {
        background: linear-gradient(135deg, var(--brand-purple), var(--brand-cyan));
        transition: all 0.3s ease;
      }
      .btn-gradient:active {
        transform: scale(0.95);
      }
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(168, 85, 247, 0.3)); }
        50% { filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.5)); }
      }
      .brand-glow {
        animation: glow 4s ease-in-out infinite;
      }
    </style>
